<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateCode</title>
</head>
<body>

    <h1>Hello</h1>

    <script>
        function fetchDate(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Data Fetched! Student Name: Rous Ponlork');
                }, 1000);
            });
        }

        async function fetchAndProcessDate(){
            try {
                console.log('Student Name: Rous Ponlork');
                console.log('Using async/await:');
                const data = await fetchDate();
                console.log(data);
                const processed = 'Processing data...';
                console.log(processed);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Calling the function to start the process
        fetchAndProcessDate();
    </script>
</body>
</html>
