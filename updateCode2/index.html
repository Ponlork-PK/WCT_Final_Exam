<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateCode</title>
</head>
<body>
    <h1>Error Handling Example in JavaScript</h1>
    <p>Open the browser console to see the output.</p>

    <script>
        'use strict';

        try {

            console.log('Student Name: Rous Ponlork');
            x = 10; 
        } catch (error) {
            console.error(error.message);
        }

        function demo() {
            try {
                y = 20; 
            } catch (error) {
                console.error(error.message); 
            }
        }

        demo();

        try {
            eval('var z = 50; delete z;');
        } catch (error) {
            console.error(error.message); 
        }
    </script>
</body>
</html>
